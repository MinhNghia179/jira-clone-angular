<div class="mt-6 mb-1 uppercase text-textMedium text-13 font-bold">Dates</div>

<j-button
    className="btn-secondary"
    *ngIf="issue.startDate && issue.endDate; else noDatePicker"
    (click)="openDatesModal(issue.id)"
>
    {{ issue.startDate | date: "mediumDate" }} - {{ issue.endDate | date: "medium" }}
</j-button>

<ng-template #noDatePicker>
    <j-button
        className="btn-secondary"
        (click)="openDatesModal(issue.id)"
    >
        None
    </j-button>
</ng-template>
